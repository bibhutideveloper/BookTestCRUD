<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book</title>
</head>
<body>
	
	<h3 th:text="${msg}"></h3>

	<form th:action="@{/save}" th:object="${bookData}" method="POST">
		<input type="hidden" name="id" th:value=${bookData.id}>
		name <input type="text" name="bookName" th:value=${bookData.bookName}> <br><br>
		price <input type="number" name="bookPrice" th:value=${bookData.bookPrice}> <br><br>
		
		<button type="submit">Save</button>
		<button type="reset">Reset</button>
	</form>
	
	<a th:href="@{/}">Add Book</a> <br>
	<a th:href="@{/book}">View Book</a> <br>
	<a th:href="@{/all-books}">All Books</a>

</body>
</html>
